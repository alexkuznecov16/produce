<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Template made by Alexander Kuznecov.">
  <meta name="author" content="Alexander (C)">
  <meta property="og:title" content="Template">
  <meta property="og:description" content="Template made by Alexander Kuznecov.">
  <meta property="og:url" content="https://www.github.com/alexkuznecov16">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Augļu un darzeņu veikals</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <h1 class="title">Augļu un darzeņu veikals</h1>
      <div class="main__inner">
        <div class="box">
          <div class="option_block">
            <div class="item">
              <label for='options'>Select category:</label>
              <select id="selectCategory">
                <option value="-1">Choose category</option>
                <option value="0">Citrus</option>
                <option value="1">Kauleņi</option>
                <div class="box">
                  <option value="2">Sakņu darzēņi</option>
                  <option value="3">Ķirbis</option>
                </div>
              </select>
            </div>
            <div class="item">
              <label for='options'>Select product:</label>
              <select id="selectProduct">
                <option value="-1">Choose product</option>
              </select>
            </div>
          </div>
          <div class="textarea_block">
            <textarea readonly id="resultArea" placeholder='Results will be here...'></textarea>
            <img src="" alt="">
          </div>
          <div class="button_block">
            <button type='button' onclick='main()'>Search</button>
            <button type='button' onclick='refresh()'>Refresh</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p>Made by Alexander Kuznecov &copy; 2024</p>
    </div>
  </footer>

  <script src="./scripts/main.js"></script>
</body>

</html>
